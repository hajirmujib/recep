name: mysleep
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=2.16.2 <3.0.0'

dependencies:
  android_alarm_manager_plus: ^2.0.7+1
  animation_list: ^2.2.1
  carousel_slider: ^4.1.1
  cupertino_icons: ^1.0.2
  email_validator: ^2.1.17
  flutter:
    sdk: flutter
  get: 4.6.5
  infinite_carousel: ^1.0.2
  intl: ^0.17.0
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/png/

  fonts:
    - family: interMedium
      fonts:
        - asset: assets/fonts/inter/Inter-Medium.ttf
    - family: interBold
      fonts:
        - asset: assets/fonts/inter/Inter-Bold.ttf
